<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="location" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="search">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city" style="text-transform: capitalize; font-size: 80px;">Dhaka</h1>
            <h3 style="font-size: 50px;"><span id="temperature" >38.06</span>&deg;C</h3>
            <h1 style="text-transform: capitalize; font-size: 30px;" id="weather" class="lead">Clouds</h1>
        </div>
    </div>



    <script>
      
            document.getElementById("search").addEventListener('click',function(){

                let location = document.getElementById("location").value;
                
                document.getElementById("location").value = '';

                // document.getElementById("temperature");
                // document.getElementById("weather");


                
                fetch(`http://api.openweathermap.org/data/2.5/weather?q=${location}&appid=d73221bf8edba3abc9493b5333d71691`)
                .then(res => res.json())
                .then(data => 
                {   
                    
                    const temperature = (data.main.temp-273.15).toFixed(2);
                    const weatherDescription = data.weather[0].description;
                    
                    document.getElementById("city").innerText = data.name;
                    document.getElementById("temperature").innerText = temperature;
                    document.getElementById("weather").innerText = weatherDescription;

                    }
                   
                    
                )
                .catch(error => alert('Wrong City'))

                
            })


            
        
    </script>
</body>

</html>
